<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sys-64738.com - C64 Emulator (Dev)</title>
    <link rel="stylesheet" href="styles.css?v=__SYS64738_BUILD_SHA__">
</head>
<body class="dev-page">
    <div id="emulator-container"></div>

    <aside class="dev-panel">
        <div class="dev-panel-header">
            <div>
                <div class="dev-title">DEV</div>
                <div class="dev-meta">Build: <span id="build-sha">__SYS64738_BUILD_SHA__</span></div>
            </div>
            <div class="dev-panel-actions">
                <div class="dev-modes" role="tablist" aria-label="Language mode">
                    <button type="button" id="mode-basic" class="btn btn-mode is-active" role="tab" aria-selected="true">BASIC</button>
                    <button type="button" id="mode-asm" class="btn btn-mode" role="tab" aria-selected="false">ASM</button>
                </div>
            <button id="run-btn" class="btn">RUN</button>
            </div>
        </div>
        <div class="dev-status" id="dev-status">Ready.</div>

        <div class="editor-wrap">
            <div class="editor-layer is-active" data-mode="basic">
                <pre id="basic-highlight" class="basic-highlight" aria-hidden="true"></pre>
                <textarea id="basic-editor"
                    spellcheck="false"
                    autocomplete="off"
                    autocapitalize="off"
                    autocorrect="off"
                    wrap="off"
                ></textarea>
            </div>

            <div class="editor-layer" data-mode="asm">
                <pre id="asm-highlight" class="asm-highlight" aria-hidden="true"></pre>
                <textarea id="asm-editor"
                    spellcheck="false"
                    autocomplete="off"
                    autocapitalize="off"
                    autocorrect="off"
                    wrap="off"
                ></textarea>
            </div>
        </div>

        <div class="dev-hint" id="dev-hint">
            Type C64 BASIC (with or without line numbers) and click RUN to compile to a tokenized PRG and load it into the emulator.
        </div>
    </aside>

    <script>
        // dev.html should boot without auto-loading programs/main.prg
        window.SYS64738_CONFIG = {
            autoLoadMain: false,
            buildSha: '__SYS64738_BUILD_SHA__',
            // Prevent JSC64 from capturing keystrokes globally while editing.
            jsc64KeyboardListenerSelector: '#emulator-container'
        };

        // IMPORTANT: Install key/mouse guards *before* emulator init.
        // Some emulator backends register document-level handlers that can preventDefault(),
        // which would stop typing in the editor. We swallow events inside the dev panel.
        (function() {
            function isInDevPanel(target) {
                try {
                    return !!(target && target.closest && target.closest('.dev-panel'));
                } catch (_) {
                    return false;
                }
            }

            function swallow(e) {
                if (!isInDevPanel(e.target)) return;
                e.stopImmediatePropagation();
                e.stopPropagation();
                // Do NOT preventDefault; we want textarea editing to work.
            }

            // Capture-phase so we run before emulator/global listeners.
            document.addEventListener('keydown', swallow, true);
            document.addEventListener('keypress', swallow, true);
            document.addEventListener('keyup', swallow, true);
            document.addEventListener('pointerdown', swallow, true);
            document.addEventListener('mousedown', swallow, true);
            document.addEventListener('touchstart', swallow, true);
        })();
    </script>
    <script src="lib/jquery.min.js"></script>
    <script src="app.js?v=__SYS64738_BUILD_SHA__"></script>
    <script src="dev.js?v=__SYS64738_BUILD_SHA__"></script>
</body>
</html>
